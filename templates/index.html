<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FITPRICE - рЃГрЃЎрЃЋрЃўрЃљрЃюрЃў рЃљрЃџрЃњрЃЮрЃарЃўрЃЌрЃЏрЃў</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f3f4f6; }
        .input-disabled { background-color: #f1f5f9 !important; cursor: not-allowed; opacity: 0.6; border-color: #e2e8f0 !important; }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="antialiased">

    <main class="max-w-4xl mx-auto px-4 py-12">
        <div class="bg-white shadow-2xl rounded-3xl p-8 border border-gray-100">
            <h2 class="text-3xl font-black text-gray-800 mb-8 text-center uppercase tracking-tight">рЃърЃћрЃарЃАрЃЮрЃюрЃљрЃџрЃБрЃарЃў рЃЎрЃљрЃџрЃЎрЃБрЃџрЃљрЃбрЃЮрЃарЃў</h2>
            
            <form id="diet-form" class="space-y-6">
                <div class="space-y-2">
                    <label class="text-xs font-bold text-gray-500 uppercase tracking-wider">рЃърЃарЃЮрЃЊрЃБрЃЦрЃбрЃћрЃЉрЃўрЃА рЃЎрЃљрЃбрЃћрЃњрЃЮрЃарЃўрЃљ</label>
                    <select name="category" class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-4 outline-none focus:ring-2 focus:ring-blue-500 transition font-medium">
                        <option value="all">рЃДрЃЋрЃћрЃџрЃљ рЃърЃарЃЮрЃЊрЃБрЃЦрЃбрЃў (рЃАрЃарЃБрЃџрЃў рЃљрЃАрЃЮрЃарЃбрЃўрЃЏрЃћрЃюрЃбрЃў)</option>
                        <option value="рЃарЃФрЃўрЃА рЃърЃарЃЮрЃЊрЃБрЃЦрЃбрЃћрЃЉрЃў">рЃарЃФрЃўрЃА рЃърЃарЃЮрЃЊрЃБрЃЦрЃбрЃћрЃЉрЃў</option>
                        <option value="рЃЉрЃЮрЃАрЃбрЃюрЃћрЃБрЃџрЃў">рЃЉрЃЮрЃАрЃбрЃюрЃћрЃБрЃџрЃў</option>
                        <option value="рЃ«рЃЮрЃарЃфрЃў">рЃ«рЃЮрЃарЃфрЃў рЃЊрЃљ рЃцрЃарЃўрЃюрЃЋрЃћрЃџрЃў</option>
                        <option value="рЃ«рЃўрЃџрЃў">рЃ«рЃўрЃџрЃў</option>
                        <option value="рЃЉрЃБрЃарЃдрЃБрЃџрЃћрЃБрЃџрЃў">рЃЉрЃБрЃарЃдрЃБрЃџрЃћрЃБрЃџрЃў</option>
                    </select>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="p-6 bg-emerald-50 rounded-2xl border border-emerald-100 transition-all">
                        <label class="block text-sm font-bold text-emerald-700 mb-3 uppercase tracking-wide">рЃЋрЃљрЃарЃўрЃљрЃюрЃбрЃў 1: рЃЎрЃљрЃџрЃЮрЃарЃўрЃћрЃЉрЃўрЃЌ</label>
                        <input type="number" name="calories" id="cal-input" placeholder="рЃерЃћрЃўрЃДрЃЋрЃљрЃюрЃћрЃЌ рЃЎрЃљрЃџрЃЮрЃарЃўрЃћрЃЉрЃў" 
                               class="w-full bg-white border border-emerald-200 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-emerald-500 font-bold text-lg">
                    </div>

                    <div class="p-6 bg-blue-50 rounded-2xl border border-blue-100 space-y-4">
                        <label class="block text-sm font-bold text-blue-700 mb-1 uppercase tracking-wide">рЃЋрЃљрЃарЃўрЃљрЃюрЃбрЃў 2: рЃЏрЃљрЃЎрЃарЃЮрЃћрЃЉрЃўрЃЌ</label>
                        <div class="grid grid-cols-3 gap-3">
                            <div>
                                <span class="text-[10px] font-bold text-blue-400 uppercase ml-1">рЃфрЃўрЃџрЃљ</span>
                                <input type="number" name="protein" id="p-input" placeholder="рЃњ" class="macro-input w-full bg-white border border-blue-200 rounded-xl px-2 py-3 text-center outline-none focus:ring-2 focus:ring-blue-500 font-bold">
                            </div>
                            <div>
                                <span class="text-[10px] font-bold text-blue-400 uppercase ml-1">рЃюрЃљрЃ«рЃе.</span>
                                <input type="number" name="carbs" id="c-input" placeholder="рЃњ" class="macro-input w-full bg-white border border-blue-200 rounded-xl px-2 py-3 text-center outline-none focus:ring-2 focus:ring-blue-500 font-bold">
                            </div>
                            <div>
                                <span class="text-[10px] font-bold text-blue-400 uppercase ml-1">рЃфрЃ«рЃўрЃЏрЃў</span>
                                <input type="number" name="fat" id="f-input" placeholder="рЃњ" class="macro-input w-full bg-white border border-blue-200 rounded-xl px-2 py-3 text-center outline-none focus:ring-2 focus:ring-blue-500 font-bold">
                            </div>
                        </div>
                    </div>
                </div>

                <button type="submit" id="submit-btn" class="w-full bg-gray-900 hover:bg-black text-white font-black py-5 rounded-2xl transition transform active:scale-[0.98] shadow-lg uppercase tracking-widest text-sm">
                    рЃДрЃЋрЃћрЃџрЃљрЃќрЃћ рЃўрЃљрЃцрЃўрЃљрЃюрЃў рЃњрЃћрЃњрЃЏрЃўрЃА рЃерЃћрЃЊрЃњрЃћрЃюрЃљ
                </button>
            </form>
        </div>

        <div id="result-container" class="hidden mt-8 fade-in">
            <div class="bg-white rounded-3xl p-8 border border-gray-100 shadow-2xl">
                <div class="flex items-center justify-between mb-8">
                    <h3 class="text-xl font-black text-gray-800 uppercase tracking-tight">рЃЮрЃърЃбрЃўрЃЏрЃўрЃќрЃўрЃарЃћрЃЉрЃБрЃџрЃў рЃЎрЃљрЃџрЃљрЃЌрЃљ</h3>
                    <span class="bg-green-100 text-green-700 px-4 py-1 rounded-full text-xs font-bold uppercase" id="budget-badge">рЃЉрЃўрЃБрЃ»рЃћрЃбрЃБрЃарЃў</span>
                </div>

                <div id="items-list" class="space-y-3 mb-8">
                    </div>

                <div id="totals-display" class="grid grid-cols-2 md:grid-cols-4 gap-4 pt-8 border-t border-gray-100">
                    </div>
                
                <div class="mt-8 p-4 bg-gray-900 rounded-2xl flex justify-between items-center">
                    <span class="text-gray-400 font-bold text-sm uppercase">рЃ»рЃљрЃЏрЃБрЃарЃў рЃдрЃўрЃарЃћрЃЉрЃБрЃџрЃћрЃЉрЃљ:</span>
                    <span class="text-white font-black text-2xl" id="total-price-display">0.00РѓЙ</span>
                </div>
            </div>
        </div>
    </main>

    <script>
        const calInput = document.getElementById('cal-input');
        const macroInputs = document.querySelectorAll('.macro-input');
        const submitBtn = document.getElementById('submit-btn');

        // 1. рЃБрЃарЃЌрЃўрЃћрЃарЃЌрЃњрЃљрЃЏрЃЮрЃЏрЃарЃўрЃфрЃ«рЃљрЃЋрЃў рЃЋрЃћрЃџрЃћрЃЉрЃўрЃА рЃџрЃЮрЃњрЃўрЃЎрЃљ
        function toggleFields() {
            const isCalFilled = calInput.value.length > 0;
            const isAnyMacroFilled = Array.from(macroInputs).some(i => i.value.length > 0);

            // рЃЌрЃБ рЃЎрЃљрЃџрЃЮрЃарЃўрЃљ рЃўрЃЋрЃАрЃћрЃЉрЃљ, рЃЊрЃљрЃЉрЃџрЃЮрЃЎрЃћ рЃЏрЃљрЃЎрЃарЃЮрЃћрЃЉрЃў
            macroInputs.forEach(i => {
                i.disabled = isCalFilled;
                isCalFilled ? i.classList.add('input-disabled') : i.classList.remove('input-disabled');
            });

            // рЃЌрЃБ рЃарЃЮрЃЏрЃћрЃџрЃўрЃЏрЃћ рЃЏрЃљрЃЎрЃарЃЮ рЃўрЃЋрЃАрЃћрЃЉрЃљ, рЃЊрЃљрЃЉрЃџрЃЮрЃЎрЃћ рЃЎрЃљрЃџрЃЮрЃарЃўрЃљ
            calInput.disabled = isAnyMacroFilled;
            isAnyMacroFilled ? calInput.classList.add('input-disabled') : calInput.classList.remove('input-disabled');
        }

        calInput.addEventListener('input', toggleFields);
        macroInputs.forEach(input => input.addEventListener('input', toggleFields));

        // 2. рЃЏрЃЮрЃюрЃљрЃфрЃћрЃЏрЃћрЃЉрЃўрЃА рЃњрЃљрЃњрЃќрЃљрЃЋрЃюрЃљ
        document.getElementById('diet-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // рЃЋрЃўрЃќрЃБрЃљрЃџрЃБрЃарЃў рЃћрЃцрЃћрЃЦрЃбрЃў рЃЊрЃљрЃгрЃДрЃћрЃЉрЃўрЃАрЃљрЃА
            submitBtn.disabled = true;
            submitBtn.innerText = "рЃЏрЃўрЃЏрЃЊрЃўрЃюрЃљрЃарЃћрЃЮрЃЉрЃА рЃљрЃюрЃљрЃџрЃўрЃќрЃў...";
            submitBtn.classList.add('opacity-50');

            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/calculate', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                
                const res = await response.json();
                
                if(res.error) {
                    alert("рЃерЃћрЃфрЃЊрЃЮрЃЏрЃљ: " + res.error);
                    return;
                }

                // рЃерЃћрЃЊрЃћрЃњрЃћрЃЉрЃўрЃА рЃЊрЃљрЃњрЃћрЃюрЃћрЃарЃўрЃарЃћрЃЉрЃљ
                const list = document.getElementById('items-list');
                list.innerHTML = res.items.map(item => `
                    <div class="group flex justify-between items-center p-5 bg-gray-50 hover:bg-gray-100 rounded-2xl transition border border-transparent hover:border-gray-200">
                        <div class="flex items-center gap-4">
                            <div class="w-10 h-10 bg-white rounded-xl flex items-center justify-center shadow-sm">
                                ­ЪЏњ
                            </div>
                            <div>
                                <p class="font-black text-gray-800 text-sm uppercase tracking-tight">${item.name}</p>
                                <p class="text-xs font-bold text-blue-500">${item.display}</p>
                            </div>
                        </div>
                        <p class="font-black text-gray-900">${item.cost.toFixed(2)}РѓЙ</p>
                    </div>
                `).join('');

                // рЃ»рЃљрЃЏрЃБрЃарЃў рЃЏрЃљрЃЎрЃарЃЮрЃћрЃЉрЃўрЃА рЃЕрЃЋрЃћрЃюрЃћрЃЉрЃљ
                document.getElementById('totals-display').innerHTML = `
                    <div class="bg-gray-50 p-4 rounded-2xl text-center">
                        <p class="text-[10px] font-bold text-gray-400 uppercase">рЃЎрЃљрЃџрЃЮрЃарЃўрЃљ</p>
                        <p class="font-black text-gray-800">${res.totals.cal}</p>
                    </div>
                    <div class="bg-gray-50 p-4 rounded-2xl text-center">
                        <p class="text-[10px] font-bold text-gray-400 uppercase">рЃфрЃўрЃџрЃљ</p>
                        <p class="font-black text-emerald-600">${res.totals.p}рЃњ</p>
                    </div>
                    <div class="bg-gray-50 p-4 rounded-2xl text-center">
                        <p class="text-[10px] font-bold text-gray-400 uppercase">рЃюрЃљрЃ«рЃе</p>
                        <p class="font-black text-orange-500">${res.totals.c}рЃњ</p>
                    </div>
                    <div class="bg-gray-50 p-4 rounded-2xl text-center">
                        <p class="text-[10px] font-bold text-gray-400 uppercase">рЃфрЃ«рЃўрЃЏрЃў</p>
                        <p class="font-black text-blue-600">${res.totals.f}рЃњ</p>
                    </div>
                `;

                document.getElementById('total-price-display').innerText = res.total_cost.toFixed(2) + "РѓЙ";
                document.getElementById('result-container').classList.remove('hidden');
                
                // рЃАрЃЦрЃарЃЮрЃџрЃў рЃерЃћрЃЊрЃћрЃњрЃћрЃЉрЃЌрЃљрЃю
                document.getElementById('result-container').scrollIntoView({ behavior: 'smooth' });

            } catch (err) {
                alert("рЃАрЃћрЃарЃЋрЃћрЃарЃЌрЃљрЃю рЃЎрЃљрЃЋрЃерЃўрЃарЃў рЃЋрЃћрЃа рЃЊрЃљрЃЏрЃДрЃљрЃарЃЊрЃљ");
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerText = "рЃДрЃЋрЃћрЃџрЃљрЃќрЃћ рЃўрЃљрЃцрЃўрЃљрЃюрЃў рЃњрЃћрЃњрЃЏрЃўрЃА рЃерЃћрЃЊрЃњрЃћрЃюрЃљ";
                submitBtn.classList.remove('opacity-50');
            }
        });
    </script>
</body>
</html>
