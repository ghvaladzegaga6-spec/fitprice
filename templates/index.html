<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FITPRICE - ჭკვიანი ალგორითმი</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f9fafb; }
        .input-disabled { background-color: #e5e7eb !important; cursor: not-allowed; opacity: 0.5; }
    </style>
</head>
<body>

    <main class="max-w-4xl mx-auto px-4 py-12">
        <div class="bg-white shadow-2xl rounded-3xl p-8 border border-gray-100">
            <h2 class="text-3xl font-black text-gray-800 mb-8 text-center uppercase tracking-tight">პერსონალური კალკულატორი</h2>
            
            <form id="diet-form" class="space-y-6">
                <div class="space-y-2">
                    <label class="text-xs font-bold text-gray-500 uppercase">პროდუქტების კატეგორია</label>
                    <select name="category" class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-green-500 transition">
                        <option value="all">ყველა პროდუქტი</option>
                        <option value="რძის პროდუქტები">რძის პროდუქტები</option>
                        <option value="ბოსტნეული">ბოსტნეული</option>
                        <option value="ხორცი">ხორცი და ფრინველი</option>
                        <option value="ხილი">ხილი</option>
                    </select>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="p-6 bg-green-50 rounded-2xl border border-green-100">
                        <label class="block text-sm font-bold text-green-700 mb-2 uppercase">ვარიანტი 1: კალორიებით</label>
                        <input type="number" name="calories" id="cal-input" placeholder="შეიყვანეთ კალორიები" 
                               class="w-full bg-white border border-green-200 rounded-lg px-4 py-3 outline-none focus:ring-2 focus:ring-green-500">
                    </div>

                    <div class="p-6 bg-blue-50 rounded-2xl border border-blue-100 space-y-4">
                        <label class="block text-sm font-bold text-blue-700 mb-2 uppercase">ვარიანტი 2: მაკროებით</label>
                        <div class="grid grid-cols-3 gap-2">
                            <input type="number" name="protein" id="p-input" placeholder="ცილა" class="macro-input w-full bg-white border border-blue-200 rounded-lg px-2 py-3 text-center outline-none">
                            <input type="number" name="carbs" id="c-input" placeholder="ნახშ." class="macro-input w-full bg-white border border-blue-200 rounded-lg px-2 py-3 text-center outline-none">
                            <input type="number" name="fat" id="f-input" placeholder="ცხიმი" class="macro-input w-full bg-white border border-blue-200 rounded-lg px-2 py-3 text-center outline-none">
                        </div>
                    </div>
                </div>

                <button type="submit" id="submit-btn" class="w-full bg-gray-900 hover:bg-black text-white font-bold py-4 rounded-xl transition transform active:scale-95">
                    დაანგარიშება
                </button>
            </form>
        </div>

        <div id="result-container" class="hidden mt-8 bg-white rounded-3xl p-8 border border-gray-100 shadow-xl">
            <h3 class="text-xl font-bold mb-6">შესავაზებული კალათა:</h3>
            <div id="items-list" class="space-y-4 mb-8"></div>
            <div id="totals-display" class="grid grid-cols-4 gap-4 pt-6 border-t border-gray-100"></div>
        </div>
    </main>

    <script>
        const calInput = document.getElementById('cal-input');
        const macroInputs = document.querySelectorAll('.macro-input');

        // ბლოკირების ლოგიკა
        calInput.addEventListener('input', () => {
            if (calInput.value.length > 0) {
                macroInputs.forEach(i => { i.disabled = true; i.classList.add('input-disabled'); });
            } else {
                macroInputs.forEach(i => { i.disabled = false; i.classList.remove('input-disabled'); });
            }
        });

        macroInputs.forEach(input => {
            input.addEventListener('input', () => {
                let hasValue = Array.from(macroInputs).some(i => i.value.length > 0);
                if (hasValue) {
                    calInput.disabled = true;
                    calInput.classList.add('input-disabled');
                } else {
                    calInput.disabled = false;
                    calInput.classList.remove('input-disabled');
                }
            });
        });

        document.getElementById('diet-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            const response = await fetch('/calculate', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });
            const res = await response.json();
            
            if(res.error) { alert(res.error); return; }

            // შედეგების ჩვენება
            const list = document.getElementById('items-list');
            list.innerHTML = res.items.map(item => `
                <div class="flex justify-between items-center p-4 bg-gray-50 rounded-xl">
                    <div>
                        <p class="font-bold text-gray-800">${item.name}</p>
                        <p class="text-sm text-gray-500">${item.display}</p>
                    </div>
                    <p class="font-bold text-green-600">${item.cost.toFixed(2)}₾</p>
                </div>
            `).join('');

            document.getElementById('totals-display').innerHTML = `
                <div class="text-center"><p class="text-xs text-gray-400">კალ</p><p class="font-bold">${res.totals.cal}</p></div>
                <div class="text-center"><p class="text-xs text-gray-400">ცილა</p><p class="font-bold">${res.totals.p}გ</p></div>
                <div class="text-center"><p class="text-xs text-gray-400">ნახშ</p><p class="font-bold">${res.totals.c}გ</p></div>
                <div class="text-center"><p class="text-xs text-gray-400">ცხიმი</p><p class="font-bold">${res.totals.f}გ</p></div>
            `;
            document.getElementById('result-container').classList.remove('hidden');
        });
    </script>
</body>
</html>
